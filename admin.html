---
layout: default
---
<div class="container">

<div class="row">
  <div class="col-xs-12">
    <script type="text/javascript">
      var listOfHashTags = []

      var renderTags = function() {
        $( "#selectedHashTags").empty()
        listOfHashTags.forEach(function(hashTag) {
          $( "#selectedHashTags" ).append( "<li class='list-group-item'>" + hashTag + "</li>" );
        })
      }

      var constructURL = function() {
        var params = listOfHashTags.map(function(hashTag) {
          return 'hashTag=' + hashTag;
        })
        return '/?' + params.join('&')
      }

      $( document ).ready(function() {
          $( "#hashTagAdd" ).click(function(event) {
            event.preventDefault()
            listOfHashTags.push($("#hashTagInput").val())
            renderTags()
            $("#hashTagInput").val('')
          });
          $( "#generateLink" ).click(function(event) {
            event.preventDefault()
            var url = constructURL()
            document.location.href = url
          });
      });

    </script>

    <form>
      <fieldset>
        <h1>Set Up a Instagram Image Link</h1>
        <p>
          <label for="input">Add A hash Tag</label>
          <input type="text" id="hashTagInput" placeholder="Example input">
          <button class="btn btn-primary" id="hashTagAdd">Add</button>
        </p>
      </fieldset>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
      <legend>Selected Hashtags</legend>
      <ul class="list-group" id="selectedHashTags">
      </ul>
  </div>
</div>

<div class="row mt-3">
  <div class="col-xs-12">
    <form>
      <fieldset>
        <p>
          <button class="btn btn-primary" type="submit" id="generateLink">Generate Link</button>
        </p>
      </fieldset>
    </form>
  </div>
</div>


</div>
